<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found</title>
  <link rel="icon" type="image/png" sizes="128x128" href="favicon_io/pr-high-resolution-logo-transparent.png">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      color: #fff;
    }
    .container {
      text-align: center;
      max-width: 600px;
      animation: fadeIn 0.6s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .error-code {
      font-size: 10rem;
      font-weight: 900;
      line-height: 1;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #fff, #ddd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: glitch 3s infinite;
    }
    @keyframes glitch {
      0%, 100% { text-shadow: 2px 2px 0 rgba(255,0,0,0.3), -2px -2px 0 rgba(0,255,255,0.3); }
      25% { text-shadow: -2px 2px 0 rgba(255,0,0,0.3), 2px -2px 0 rgba(0,255,255,0.3); }
      50% { text-shadow: 2px -2px 0 rgba(255,0,0,0.3), -2px 2px 0 rgba(0,255,255,0.3); }
      75% { text-shadow: -2px -2px 0 rgba(255,0,0,0.3), 2px 2px 0 rgba(0,255,255,0.3); }
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      opacity: 0.95;
    }
    .actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn {
      display: inline-block;
      padding: 0.875rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      border-radius: 50px;
      transition: all 0.3s ease;
      cursor: pointer;
      border: none;
    }
    .btn-primary {
      background: #fff;
      color: #667eea;
      box-shadow: 0 4px 15px rgba(255,255,255,0.3);
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255,255,255,0.4);
    }
    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: 2px solid rgba(255,255,255,0.3);
      backdrop-filter: blur(10px);
    }
    .btn-secondary:hover {
      background: rgba(255,255,255,0.2);
      border-color: rgba(255,255,255,0.5);
    }
    .illustration {
      margin-bottom: 2rem;
      font-size: 6rem;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    @media (max-width: 600px) {
      .error-code { font-size: 6rem; }
      h1 { font-size: 1.75rem; }
      p { font-size: 1rem; }
      .actions { flex-direction: column; }
      .btn { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="illustration">üîç</div>
    <div class="error-code">404</div>
    <h1>Page Not Found</h1>
    <p>Oops! The page you're looking for seems to have wandered off into the digital void. Let's get you back on track.</p>
    <div class="actions">
      <a href="index.html" class="btn btn-primary">Go Home</a>
      <button onclick="history.back()" class="btn btn-secondary">Go Back</button>
    </div>
  </div>
</body>
</html>
