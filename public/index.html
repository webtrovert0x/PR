<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign in to PR</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    :root {
      --bg:#000;
      --panel:#16181c;
      --border:#2f3336;
      --text:#e7e9ea;
      --accent:#1d9bf0;
      --accent-hover:#198cd8;
      --subtle:#71767b;
      --radius:9999px;
      --font-stack:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;stack:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
    }
    body.auth-body {
      background:#1d242a;
      font-family:var(--font-stack);
      margin:0;
      display:flex;
      min-height:100vh;
      align-items:flex-start;
      justify-content:center;
      padding:4rem 1rem;
      color:var(--text);
    }
    .auth-modal {
      background:#000;
      width:100%;
      max-width:640px;
      border-radius:1.25rem;
      padding:2.25rem 3.5rem 3rem;
      position:relative;
      display:flex;
      flex-direction:column;
      gap:1rem;
      box-shadow:0 0 0 1px #222,0 8px 24px rgba(0,0,0,.6);
    }
    .auth-close {
      position:absolute;
      top:.85rem;
      left:.85rem;
      background:transparent;
      border:0;
      color:#fff;
      font-size:1.1rem;
      cursor:pointer;
      padding:.4rem;
      border-radius:50%;
    }
    .auth-close:hover { background:rgba(255,255,255,.1); }
    .auth-logo {
      font-size:1.9rem;
      font-weight:600;
      text-align:center;
      margin-top:.25rem;
      color:#fff;
    }
    h1 { font-size:2rem; margin:.75rem 0 1.25rem; }
    .auth-oauth {
      width:100%;
      background:#fff;
      color:#0f1419;
      border:0;
      font-weight:500;
      font-size:.95rem;
      padding:.9rem 1rem;
      border-radius:var(--radius);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:.6rem;
      cursor:pointer;
    }
    .auth-oauth:hover { filter:brightness(.95); }
    .auth-divider {
      display:flex;
      align-items:center;
      gap:.75rem;
      font-size:.75rem;
      color:var(--subtle);
      margin:.5rem 0 1rem;
    }
    .auth-divider::before,
    .auth-divider::after {
      content:"";
      flex:1;
      height:1px;
      background:var(--border);
    }
    .auth-form { display:flex; flex-direction:column; gap:.9rem; }
    .auth-form input {
      background:#000;
      border:1px solid var(--border);
      padding:1rem .95rem;
      border-radius:.55rem;
      color:var(--text);
      font:inherit;
      font-size:.95rem;
    }
    .auth-form input:focus {
      outline:2px solid var(--accent);
      outline-offset:0;
    }
    .auth-primary {
      background:#eff3f4;
      color:#0f1419;
      border:0;
      font-weight:600;
      padding:.9rem 1rem;
      border-radius:var(--radius);
      cursor:pointer;
      font-size:.95rem;
    }
    .auth-primary:hover { filter:brightness(.95); }
    .auth-secondary {
      background:#000;
      border:1px solid var(--border);
      color:var(--text);
      font-weight:600;
      padding:.9rem 1rem;
      border-radius:var(--radius);
      cursor:pointer;
      font-size:.9rem;
    }
    .auth-secondary:hover { background:#101214; }
    .auth-footer {
      font-size:.85rem;
      margin-top:.5rem;
      color:var(--subtle);
    }
    .auth-footer a {
      color:var(--accent);
      text-decoration:none;
    }
    .auth-footer a:hover { text-decoration:underline; }
    @media (max-width:700px) {
      .auth-modal { padding:1.75rem 1.5rem 2.25rem; max-width:100%; }
      h1 { font-size:1.6rem; }
    }
  </style>
</head>
<body class="auth-body">
  <div class="auth-modal">
    <button class="auth-close" aria-label="Close">✕</button>
    <div class="auth-logo">PR</div>
    <h1>Sign in to PR</h1> 
    <button class="auth-oauth btn-google" onclick="signGoog()">
      <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><g fill="none" fill-rule="evenodd" clip-rule="evenodd"><path fill="#f44336" d="M7.209 1.061c.725-.081 1.154-.081 1.933 0a6.57 6.57 0 0 1 3.65 1.82a100 100 0 0 0-1.986 1.93q-1.876-1.59-4.188-.734q-1.696.78-2.362 2.528a78 78 0 0 1-2.148-1.658a.26.26 0 0 0-.16-.027q1.683-3.245 5.26-3.86" opacity="0.987"/><path fill="#ffc107" d="M1.946 4.92q.085-.013.161.027a78 78 0 0 0 2.148 1.658A7.6 7.6 0 0 0 4.04 7.99q.037.678.215 1.331L2 11.116Q.527 8.038 1.946 4.92" opacity="0.997"/><path fill="#448aff" d="M12.685 13.29a26 26 0 0 0-2.202-1.74q1.15-.812 1.396-2.228H8.122V6.713q3.25-.027 6.497.055q.616 3.345-1.423 6.032a7 7 0 0 1-.51.49" opacity="0.999"/><path fill="#43a047" d="M4.255 9.322q1.23 3.057 4.51 2.854a3.94 3.94 0 0 0 1.718-.626q1.148.812 2.202 1.74a6.62 6.62 0 0 1-4.027 1.684a6.4 6.4 0 0 1-1.02 0Q3.82 14.524 2 11.116z" opacity="0.993"/></g></svg></span>
      <span>Sign in with Google</span>
    </button>
    <button class="auth-oauth btn-apple">
      <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#000" d="M17.05 20.28c-.98.95-2.05.8-3.08.35c-1.09-.46-2.09-.48-3.24 0c-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8c1.18-.24 2.31-.93 3.57-.84c1.51.12 2.65.72 3.4 1.8c-3.12 1.87-2.38 5.98.48 7.13c-.57 1.5-1.31 2.99-2.54 4.09zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25c.29 2.58-2.34 4.5-3.74 4.25" stroke-width="0.5" stroke="#000"/></svg></span>
      <span>Sign in with Apple</span>
    </button>
     <button class="auth-oauth btn-github" onclick="signGit()">
      <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#000" d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5c.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34c-.46-1.16-1.11-1.47-1.11-1.47c-.91-.62.07-.6.07-.6c1 .07 1.53 1.03 1.53 1.03c.87 1.52 2.34 1.07 2.91.83c.09-.65.35-1.09.63-1.34c-2.22-.25-4.55-1.11-4.55-4.92c0-1.11.38-2 1.03-2.71c-.1-.25-.45-1.29.1-2.64c0 0 .84-.27 2.75 1.02c.79-.22 1.65-.33 2.5-.33s1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02c.55 1.35.2 2.39.1 2.64c.65.71 1.03 1.6 1.03 2.71c0 3.82-2.34 4.66-4.57 4.91c.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2" stroke-width="0.5" stroke="#000"/></svg></span>
      <span>Sign in with Github</span>
    </button>
    <div class="auth-divider"><span>or</span></div>
    <form class="auth-form">
      <input type="text" placeholder="Phone, email," required />
      <input type="text" placeholder="password" required />
      <button type="submit" class="auth-primary" onclick="signPass()">sign In</button>
      <button type="button" class="auth-secondary" id="signPasss">Forgot password?</button>
    </form>
    <p class="auth-footer">Don’t have an account? <a href="#">Sign up</a></p>
  </div>
</body>
<script type="module" src="script.js">
  
</script>
</html>
