<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign up for X</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg:#000;--panel:#16181c;--border:#2f3336;--text:#e7e9ea;
      --accent:#1d9bf0;--accent-hover:#198cd8;--subtle:#71767b;
      --radius:9999px;--font-stack:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
    }
    body.auth-body{
      background:#1d242a;margin:0;min-height:100vh;color:var(--text);
      font-family:var(--font-stack);display:flex;align-items:flex-start;justify-content:center;padding:4rem 1rem;
    }
    .auth-modal{
      background:#000;max-width:640px;width:100%;border-radius:1.25rem;
      padding:2.25rem 3.5rem 2.5rem;box-shadow:0 0 0 1px #222,0 8px 24px rgba(0,0,0,.6);
      display:flex;flex-direction:column;gap:1rem;position:relative;
    }
    .auth-logo{font-size:1.9rem;font-weight:600;text-align:center;color:#fff;}
    h1{font-size:2rem;margin:.5rem 0 1rem;text-align:center;}
    .auth-form{display:flex;flex-direction:column;gap:.9rem;}
    .input-row{display:flex;flex-direction:column;gap:.4rem;position:relative;}
    label{font-size:.85rem;color:var(--subtle);}
    input,select{
      background:#000;border:1px solid var(--border);color:var(--text);
      padding:1rem .95rem;border-radius:.55rem;font:inherit;font-size:.95rem;width:100%;
    }
    input:focus,select:focus{outline:2px solid var(--accent);}
    .toggle{
      position:absolute;right:.55rem;top:2.35rem;background:transparent;border:0;color:var(--subtle);
      cursor:pointer;padding:.35rem;border-radius:.4rem;
    }
    .toggle:hover{background:#0c0d0e;color:#bdbfc2;}
    .auth-primary{
      background:#eff3f4;color:#0f1419;border:0;font-weight:700;
      padding:.95rem 1rem;border-radius:var(--radius);cursor:pointer;font-size:.95rem;
    }
    .auth-primary:hover{filter:brightness(.95);}
    .fineprint{font-size:.8rem;color:var(--subtle);line-height:1.3;}
    .auth-footer{font-size:.9rem;color:var(--subtle);text-align:center;margin-top:.5rem;}
    .auth-footer a{color:var(--accent);text-decoration:none;}
    .auth-footer a:hover{text-decoration:underline;}
    @media (max-width:700px){.auth-modal{padding:1.75rem 1.25rem 2rem;} h1{font-size:1.6rem;}}
  </style>
</head>
<body class="auth-body">
  <div class="auth-modal">
    <div class="auth-logo">X</div>
    <h1>Create your account</h1>

    <form class="auth-form" id="signupForm">
      <div class="input-row">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Full name" autocomplete="name" required />
      </div>

      <div class="input-row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" autocomplete="email" required />
      </div>

      <div class="input-row">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="@username" autocomplete="username" required />
      </div>

      <div class="input-row">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Create a password" autocomplete="new-password" required minlength="8" />
        <button class="toggle" type="button" id="togglePwd">Show</button>
      </div>

      <div class="input-row">
        <label for="dob">Date of birth</label>
        <input id="dob" name="dob" type="date" required />
      </div>

      <p class="fineprint">
        By signing up, you agree to the Terms and Privacy Policy.
      </p>

      <button class="auth-primary" type="submit">Sign up</button>
    </form>

    <p class="auth-footer">
      Already have an account? <a href="./index.html">Sign in</a>
    </p>
  </div>

  <script>
    // Show/Hide password
    const pwd = document.getElementById('password');
    const btn = document.getElementById('togglePwd');
    btn.addEventListener('click', () => {
      const isPwd = pwd.type === 'password';
      pwd.type = isPwd ? 'text' : 'password';
      btn.textContent = isPwd ? 'Hide' : 'Show';
    });

    // Demo submit handler
    document.getElementById('signupForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      console.log('Signup data:', Object.fromEntries(new FormData(e.currentTarget)));
      alert('Signed up (demo). Wire this to your backend next.');
    });
  </script>
</body>
</html>
